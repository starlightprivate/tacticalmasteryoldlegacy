<div class="main-container" ng-controller="MainCtrl">

    <div class="container">
        <div class="header row">
            <div class="col-md-4 hidden-sm-down">
                <img class="message pull-left hidden-xs img-fluid" src="img/index_3/header1.png">
            </div>


            <div class="col-md-4 col-sm-12">
                <img class="logo img-fluid" src="img/index_3/logo.png" alt="Tactical Mastery">
            </div>

            <div class="col-md-4 hidden-sm-down">
                <img class="message pull-right img-fluid" src="img/index_3/header2.png">
            </div>
        </div>

        <div class="body-content">
            <div class="features top">
                <img src="img/home/features-top.png">
            </div>

            <div class="home-content row">
                <div class="video-container">
                    <script src="//fast.wistia.com/embed/medias/ya8uye69gd.jsonp" async></script><script src="//fast.wistia.com/assets/external/E-v1.js" async></script><div class="wistia_responsive_padding" style="padding:55.42% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><div class="wistia_embed wistia_async_ya8uye69gd seo=false videoFoam=true" style="height:100%;width:100%">&nbsp;</div></div></div>
                </div>

                <div class="cta-buttons">
                    <button type="button" class="btn btn-success buy-button btn-green" data-toggle="modal" data-target="#buyModal">
                        <span class="over">
                            <span class="big">Yes! I want 75% Off!</span>
                            <span class="small">Free Shipping Valid Till Today.</span>
                        </span>
                    </button>

                    <div class="modal fade in" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document" data-ng-controller="BuymodalCtrl">
                            <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="buyModalLabel">Enter Your Details Below To INSTANTLY Receive 75% Off The Tactical Mastery Flashlight...</h4>
                            </div>
                            <div class="modal-body">
                                

                                <form id="buyForm" class="form-horizontal">

                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="fullname">Name:</label>
                                            <input  type="text" 
                                            data-ng-model="formData.fullname"                                                 
                                            class="form-control" 
                                            name="fullname" 
                                            id="fullname" 
                                            placeholder="Full Name"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="email">Email Address:</label>
                                            <input type="text" 
                                            data-ng-model="formData.email" 
                                            class="form-control" 
                                            name="email"
                                            id="email"
                                            placeholder="Email Address"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number:</label>
                                            <input  type="tel"
                                            data-ng-model="formData.phoneNumber" 
                                            class="form-control" 
                                            name="phoneNumber"
                                            id="phoneNumber"
                                            placeholder="888-888-8888"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group submit-wrapper">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block btn-modal-confirm">YES! Instantly Apply My 75% Off Discount</button>
                                        </div>
                                    </div>
                                </form>

                              </div>
                                                          
                            </div>
                        </div>
                    </div>
                    

                </div>

                <div class="text-center flashlight-img">
                    <img src="img/home/flashlight_image.jpg" class="img-fluid" >
                </div>
            </div>
        </div>


    </div>

    <footer></footer>

</div>
