<div class="main-container" ng-controller="MainCtrl">

    <div class="container">
        <div class="header row">
            <div class="col-md-4 hidden-sm-down">
                <img class="message pull-left hidden-xs" src="img/index_3/header1.png">
            </div>


            <div class="col-md-4 col-sm-12">
                <img class="logo" src="img/index_3/logo.png" alt="Tactical Mastery">
            </div>

            <div class="col-md-4 hidden-sm-down">
                <img class="message pull-right" src="img/index_3/header2.png">
            </div>
        </div>

        <div class="body-content">
            <div class="features top">
                <img src="img/home/feature.png">
            </div>

            <div class="home-content row">
                <div class="video-container">
                    <script src="//fast.wistia.com/embed/medias/ya8uye69gd.jsonp" async></script><script src="//fast.wistia.com/assets/external/E-v1.js" async></script><div class="wistia_responsive_padding" style="padding:55.42% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><div class="wistia_embed wistia_async_ya8uye69gd seo=false videoFoam=true" style="height:100%;width:100%">&nbsp;</div></div></div>
                </div>

                <div class="cta-buttons">

                    <!--<button class="btn btn-success buy-button"  ng-click="main.showLeadForm()">-->
                    <button type="button" class="btn btn-success buy-button" data-toggle="modal" data-target="#myModal">
                        <span class="over">
                            <span class="big">Yes! I want 75% Off!</span>
                            <span class="small">Free Shipping Valid Till Today.</span>
                        </span>
                    </button>

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document" data-ng-controller="BuymodalCtrl" style="width:93% !important;">
                            <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Enter Your Details Below To INSTANTLY Receive 75% Off The Tactical Mastery Flashlight...</h4>
                            </div>
                            <div class="modal-body">
                                <form id="leadForm" name="leadForm" onsubmit="return submitLeadForm();">
                                   
                                   <div class="" style="padding-top: 30px;margin-bottom: 30px;">
                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <input data-fv-validatorname="true" type="text" data-ng-model="formData.fullname" required class="form-control" name="fullname" id="fullname" placeholder="Full Name" autocorrect="off">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <input data-fv-validatorname="true" type="email" data-ng-model="formData.email" required class="form-control" name="email" placeholder="Email Address"  autocorrect="off">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <input data-fv-validatorname="true" type="tel" data-ng-model="formData.phoneNumber" required class="form-control" name="phoneNumber" placeholder="Phone Number" autocorrect="off" >
                                        </div>
                                    </div>
                                   </div>


                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <button type="submit" disabled="disabled" class="btn btn-primary btn-lg btn-block btn-discount" style="background-color : #0275d8">YES! Instantly Apply My 75% Off Discount</button>
                                        </div>
                                    </div>
                                </form>
                              </div>
                                                          
                            </div>
                        </div>
                    </div>







                </div>

                <div class="text-center flashlight-img">
                    <img src="img/home/flashlight_image.jpg" class="img-fluid" >
                </div>
            </div>
        </div>


    </div>

    <footer></footer>

</div>
