<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Give me a Title</h4>
</div>
<div class="modal-body">

    <form id="leadForm" class="form-horizontal">

        <div class="form-group">
            <div class="col-xs-12">
                <input data-fv-validatorname="true" type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" autocorrect="off">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input data-fv-validatorname="true" type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" autocorrect="off">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input data-fv-validatorname="true" type="email" class="form-control" name="email" placeholder="Email Address"  autocorrect="off">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input data-fv-validatorname="true" type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number" autocorrect="off" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <button type="submit"  data-ng-click="leadFormSubmit()" class="btn btn-primary">YES! Instantly Apply My 75% Off Discount</button>
            </div>
        </div>
    </form>

</div>
