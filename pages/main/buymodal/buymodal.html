<div ng-controller="BuymodalCtrl">
    <form id="leadForm"  ng-submit="leadFormSubmit()">
        <div class="modal-header">
            <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone Number">
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
